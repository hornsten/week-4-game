<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RPG Game</title>
	<!-- reset.css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

	<!-- My javascript files -->
    <script src="https://use.fontawesome.com/0a8fdf40e6.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>

<div class="container">
<h1 class="text-center">Kill Bill RPG</h1>
<div class="row start">
<div class="character" id="b">
	<span id="bname"></span>
	<img id="beatrix" src="" alt="Beatrix">
	<span id="bhealth"></span>
	</div>
	<div class="character" id="v">
	<span id="vname"></span>
	<img id="vernita" src="" alt="Vernita">
	<span id="vhealth"></span>
	</div>
	<div class="character" id="e">
	<span id="ename"></span>
	<img id="elle" src="" alt="Elle">
	<span id="ehealth"></span>
	</div>
	<div class="character" id="o">
	<span id="oname"></span>
	<img id="oren" src="" alt="Oren">
	<span id="ohealth"></span>
	</div>
	
	<h3>Your Character</h3>
	<h3>Enemies Available To Attack</h3>
	</div>
<div class="row stage"></div>
<h3>Defender</h3>
<div class="row defender"></div>
<h3>Fight Section</h3>
<button type="button" class="btn btn-lg btn-secondary" id="attack">Attack</button>
<p id="fight status"></p>
<div class="end">
	<button type="button" class="btn btn-lg btn-secondary" id="restart">Restart</button>
</div>
</div>

</body>
</html>
